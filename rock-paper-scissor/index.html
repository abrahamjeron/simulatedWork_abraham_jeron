<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Let's play Rock Paper Scissor</h1>
    <h3>Choose your input</h3>
    <h3>Your Score: <span id="score">0</span> </h3>
    <h3>Computer Score: <span id="comp-score">0</span> </h3>
    <div id="buttons">
        <button id="input-rock"><img src="https://atlas-content-cdn.pixelsquid.com/stock-images/rock-stone-AvXzl49-600.jpg" alt=""></button>
        <button id="input-paper"><img src="https://static.vecteezy.com/system/resources/previews/048/712/076/non_2x/crumpled-paper-ball-transparent-background-free-png.png" alt=""></button>
        <button id="input-scissor"><img src="https://i.pinimg.com/736x/1b/ae/69/1bae69e53b680730bc8fda5d1eff689f.jpg" alt=""></button>
    </div>
    <button id="play">Play</button>
    <h1 id="choosen" >You've choosen: </h1>
    <h1 id="result" >Result:  </h1>
    <button id="reset-btn">Reset</button>
    <script src="./app.js"></script>
</body> 
</html>
